<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center px-4">

  <!-- CONTAINER -->
  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden grid md:grid-cols-2">

    <!-- LEFT BRAND -->
    <div class="hidden md:flex flex-col justify-center bg-black text-white p-12">
      <h1 class="text-4xl font-serif mb-6">LANS.</h1>
      <p class="text-gray-300 leading-relaxed mb-10">
        Platform pembelajaran matematika premium dengan pengalaman belajar modern dan elegan.
      </p>
      <span class="text-xs tracking-widest uppercase text-gray-400">
        Learn Smart Â· Learn Elegant
      </span>
    </div>

    <!-- RIGHT LOGIN -->
    <div class="p-8 md:p-12">
      <h2 class="text-2xl font-bold mb-1">Selamat Datang</h2>
      <p class="text-gray-500 text-sm mb-10">
        Silakan login untuk melanjutkan ke dashboard Anda
      </p>

      <!-- LOGIN FORM -->
      <div class="space-y-4">
        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-black focus:outline-none">

        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-black focus:outline-none">

        <button onclick="login()"
          class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-gray-800 transition">
          Login
        </button>
      </div>

      <!-- NOTE -->
      <p class="text-xs text-gray-400 mt-6 text-center">
        Gunakan akun yang telah didaftarkan oleh admin.
      </p>
    </div>
  </div>

  <!-- SCRIPT LOGIN -->
  <script>
  // DATA AKUN ADMIN (HANYA INI YANG BISA LOGIN)
  const ADMIN_ACCOUNT = {
    email: "admin@lans.id",
    password: "lans123",
    name: "Admin LANS"
  };

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert("Email dan password wajib diisi!");
      return;
    }

    // CEK KE AKUN ADMIN
    if (email === ADMIN_ACCOUNT.email && password === ADMIN_ACCOUNT.password) {
      // SIMPAN SESSION LOGIN
      localStorage.setItem("isLogin", "true");
      localStorage.setItem("userData", JSON.stringify({
        name: ADMIN_ACCOUNT.name,
        email: ADMIN_ACCOUNT.email
      }));

      // MASUK DASHBOARD
      window.location.href = "dasboard.html";
    } else {
      alert("Akun tidak terdaftar atau bukan akun admin.");
    }
  }
</script>


</body>
</html>
