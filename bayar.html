<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f9fafb, #eef2ff);
    padding: 3rem 1rem;
}

.payment-wrapper {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 3rem;
    border-radius: 42px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.08);
}

.payment-header span {
    font-size: 11px;
    letter-spacing: .35em;
    color: #9ca3af;
    font-weight: bold;
    text-transform: uppercase;
}

.payment-header h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin: 1rem 0;
}

.payment-header p {
    color: #6b7280;
    max-width: 420px;
}

.section {
    background: #f9fafb;
    padding: 2rem;
    border-radius: 28px;
    margin-top: 2.5rem;
}

.section h3 { margin-bottom: 1.5rem; }

/* PACKAGE */
.package-item {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 22px;
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    gap: 1.5rem;
    cursor: pointer;
    transition: .3s;
}

.package-item:not(:last-child) { margin-bottom: 1rem; }

.package-item:hover,
.package-item:has(input:checked) {
    border-color: #000;
    box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

.package-item input {
    accent-color: black;
    margin-right: .75rem;
}

.package-title { font-weight: bold; font-size: 18px; }
.package-desc { font-size: 14px; color: #6b7280; }
.price { font-weight: bold; white-space: nowrap; }

/* SUMMARY */
.summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #6b7280;
    margin-top: .75rem;
}

.summary-row strong { color: #000; }

/* PAYMENT METHOD */
.payment-methods {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 1.25rem;
}

.payment-method {
    position: relative;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 22px;
    padding: 1.75rem;
    text-align: center;
    cursor: pointer;
    transition: .3s;
}

.payment-method input {
    position: absolute;
    top: 1rem;
    right: 1rem;
    accent-color: black;
}

.payment-method:hover,
.payment-method:has(input:checked) {
    border-color: #000;
    box-shadow: 0 10px 24px rgba(0,0,0,.1);
}

/* BUTTON */
.payment-btn {
    width: 100%;
    background: #000;
    color: #fff;
    padding: 1.25rem;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 2.5rem;
    cursor: pointer;
    transition: .3s;
}

.payment-btn:hover { background: #1f2937; }
.payment-btn:active { transform: scale(.97); }

@media (max-width:600px) {
    .payment-wrapper { padding: 2rem; }
}
</style>
</head>
<body>

<div class="payment-wrapper">

    <!-- HEADER -->
    <div class="payment-header">
        <span>Pembayaran</span>
        <h2>Pilih Paket Belajar</h2>
        <p>Silakan pilih paket dan metode pembayaran. Konfirmasi akan diarahkan ke WhatsApp.</p>
    </div>

    <!-- PAKET -->
    <div class="section">
        <h3>Pilihan Paket</h3>

        <label class="package-item">
            <div>
                <input type="radio" name="paket" value="40000" data-paket="One Month" checked>
                <span class="package-title">One Month</span>
                <p class="package-desc">Akses materi 1 bulan</p>
            </div>
            <span class="price">IDR 40.000</span>
        </label>

        <label class="package-item">
            <div>
                <input type="radio" name="paket" value="105000" data-paket="Three Month">
                <span class="package-title">Three Month</span>
                <p class="package-desc">Akses lengkap 3 bulan</p>
            </div>
            <span class="price">IDR 105.000</span>
        </label>

        <label class="package-item">
            <div>
                <input type="radio" name="paket" value="220000" data-paket="Six Month">
                <span class="package-title">Six Month</span>
                <p class="package-desc">Premium + bank soal</p>
            </div>
            <span class="price">IDR 220.000</span>
        </label>
    </div>

    <!-- RINGKASAN -->
    <div class="section">
        <h3>Ringkasan Pembelian</h3>

        <div class="summary-row">
            <span>Paket</span>
            <strong id="paketDipilih">One Month</strong>
        </div>

        <div class="summary-row">
            <span>Total</span>
            <strong id="totalBayar">IDR 40.000</strong>
        </div>

        <div class="summary-row">
            <span>Metode</span>
            <strong id="metodeBayar">Bank Transfer - BRI</strong>
        </div>
    </div>

    <!-- METODE PEMBAYARAN -->
    <div class="section">
        <h3>Metode Pembayaran</h3>

        <div class="payment-methods">
            <label class="payment-method">
                <input type="radio" name="metode" value="Bank Transfer - BRI" checked>
                <strong>Bank Transfer</strong>
                <p>BRI 570180976523</p>
            </label>

            <label class="payment-method">
                <input type="radio" name="metode" value="E-Wallet - DANA">
                <strong style="color:#2563eb">E-Wallet (DANA)</strong>
                <p>0838-2629-8971</p>
            </label>
        </div>
    </div>

    <!-- BUTTON -->
    <button class="payment-btn" id="bayarBtn">
        Konfirmasi via WhatsApp
    </button>

</div>

<script>
const paketRadios = document.querySelectorAll('input[name="paket"]');
const metodeRadios = document.querySelectorAll('input[name="metode"]');

const paketDipilih = document.getElementById('paketDipilih');
const totalBayar = document.getElementById('totalBayar');
const metodeBayar = document.getElementById('metodeBayar');
const bayarBtn = document.getElementById('bayarBtn');

/* GANTI NOMOR WHATSAPP ADMIN DI SINI (FORMAT INTERNASIONAL) */
const nomorWhatsApp = "6283826298971";

function formatRupiah(angka) {
    return 'IDR ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
}

paketRadios.forEach(radio => {
    radio.addEventListener('change', () => {
        paketDipilih.textContent = radio.dataset.paket;
        totalBayar.textContent = formatRupiah(radio.value);
    });
});

metodeRadios.forEach(radio => {
    radio.addEventListener('change', () => {
        metodeBayar.textContent = radio.value;
    });
});

bayarBtn.addEventListener('click', () => {
    const paket = document.querySelector('input[name="paket"]:checked');
    const metode = document.querySelector('input[name="metode"]:checked');

    const pesan = `
Halo Admin LANS !!

Saya ingin melakukan pembelian paket belajar dengan detail berikut:

Paket : ${paket.dataset.paket}
Total : ${formatRupiah(paket.value)}
Metode : ${metode.value}

Mohon info langkah pembayaran selanjutnya.
Terima kasih:)
`;

    const url = `https://wa.me/${nomorWhatsApp}?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
});
</script>

</body>
</html>
