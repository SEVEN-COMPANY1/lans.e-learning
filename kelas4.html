<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">

<div class="max-w-5xl mx-auto py-16 px-6">

<!-- HEADER -->
<h1 class="text-4xl font-bold mb-2">ğŸ“˜ Matematika Kelas 4</h1>
<p class="text-gray-500 mb-10">Penjumlahan, pengurangan, dan soal cerita.</p>

<!-- BANK SOAL -->
<div class="bg-white rounded-3xl shadow-xl p-10">

<h2 class="text-2xl font-semibold mb-6">ğŸ“ Bank Soal</h2>

<div id="soal"></div>

<div class="text-center mt-10">
<button onclick="cekJawaban()" class="bg-black text-white px-10 py-3 rounded-full hover:bg-gray-800 transition">
Cek Jawaban
</button>
<p id="hasil" class="mt-4 font-bold text-lg"></p>
</div>

</div>

<!-- VIDEO -->
<div class="mt-14 bg-white p-8 rounded-3xl shadow-xl">
<h2 class="text-2xl font-semibold mb-4">ğŸ¥ Video Pembelajaran</h2>
<iframe class="w-full aspect-video rounded-2xl"

</div>

<a href="../kelas.html" class="inline-block mt-12 text-gray-500 underline">

</a>

</div>

<script>
const soal = [
{ q: "25 + 15 =", j: "40" },
{ q: "40 âˆ’ 18 =", j: "22" },
{ q: "30 + 20 =", j: "50" },
{ q: "60 âˆ’ 25 =", j: "35" },
{ q: "45 + 5 =", j: "50" }
];

const soalDiv = document.getElementById("soal");

soal.forEach((s, i) => {
soalDiv.innerHTML += `
<div class="mb-6">
<p class="font-medium mb-2">${i + 1}. ${s.q}</p>
<input id="j${i}" class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-black">
</div>`;
});

function cekJawaban() {
let skor = 0;
soal.forEach((s, i) => {
if (document.getElementById("j" + i).value.trim() === s.j) skor++;
});
document.getElementById("hasil").textContent =
`Skor kamu: ${skor} / ${soal.length}`;
}
</script>
