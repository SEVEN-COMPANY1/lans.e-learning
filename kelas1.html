<!-- SCRIPT -->
<script>
const soalIsian = [
["1 + 2", 3], ["2 + 3", 5], ["4 + 1", 5], ["5 - 2", 3], ["6 - 1", 5],
["7 - 3", 4], ["3 + 4", 7], ["8 - 4", 4], ["9 - 5", 4], ["10 - 6", 4]
];

const soalIsianDiv = document.getElementById("soalIsian");
soalIsian.forEach((s, i) => {
soalIsianDiv.innerHTML += `
<div class="bg-gray-50 rounded-2xl p-6 border hover:shadow transition">
<p class="font-semibold mb-3">${i+1}. ${s[0]} = ...</p>
<input type="number"
class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-400 outline-none"
id="i${i}">
</div>`;
});

const pg = [
{q:"Mana angka lebih besar?", a:["3","7","5"], k:"7"},
{q:"Mana angka lebih kecil?", a:["9","2","6"], k:"2"},
{q:"5 + 3 = ?", a:["7","8","6"], k:"8"},
{q:"8 - 2 = ?", a:["5","6","7"], k:"6"},
{q:"4 + 4 = ?", a:["8","6","7"], k:"8"},
{q:"10 - 3 = ?", a:["6","7","8"], k:"7"},
{q:"2 + 6 = ?", a:["7","8","6"], k:"8"},
{q:"9 - 4 = ?", a:["5","6","4"], k:"5"},
{q:"Angka sebelum 5?", a:["4","6","3"], k:"4"},
{q:"Angka sesudah 7?", a:["6","8","9"], k:"8"}
];

const pgDiv = document.getElementById("soalPG");
pg.forEach((s, i) => {
pgDiv.innerHTML += `
<div class="bg-gray-50 rounded-2xl p-6 border hover:shadow transition">
<p class="font-semibold mb-3">${i+11}. ${s.q}</p>
${s.a.map(j => `
<label class="flex items-center gap-2 mb-2 cursor-pointer">
<input type="radio" name="pg${i}" value="${j}" class="accent-indigo-500">
<span>${j}</span>
</label>
`).join("")}
</div>`;
});

function cekJawaban() {
let skor = 0;

soalIsian.forEach((s, i) => {
const val = document.getElementById("i"+i).value;
if (val !== "" && val == s[1]) skor++;
});

pg.forEach((s, i) => {
const jawab = document.querySelector(`input[name="pg${i}"]:checked`);
if (jawab && jawab.value === s.k) skor++;
});

const hasil = document.getElementById("hasil");
hasil.textContent = `Skor Kamu: ${skor} / 20`;

hasil.className = skor >= 15
? "mt-6 text-green-600"
: "mt-6 text-orange-500";
}
</script>
